{% extends 'core/base.html' %} 

{%block title %} 
DashBoard
{% endblock %} 


{% block content %}

<h1 class="text-2xl font-semibold">My Items</h1>

<div class="mt-6 px-6 py-3 bg-gray-100 rounded-xl">
  <h2 class="mb-12 text-2xl text-center">Newest Items</h2>
  <div class="grid grid-cols-3 gap-3">
    {% for item in items %}
    <div>
        <a href="{% url 'item:details' pk=item.id  %}">
          <img src="{{item.image.url}}" alt="item.name" class="rounted--xl" />
        </a>
        <div class="flex justify-between bg-white py-6">
          <h2 class="text-lg font-semibold text-gray-500">{{item.name}}</h2>
    
          <h2>{{item.price}}</h2>
        </div>

    </div>

    {% endfor %}
  </div>
</div>


<div class="mt-6 px-6 py-3 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">Categories</h2>
    <div class="grid grid-cols-3 gap-3">
      {% for item in categories %}
      <div>
          <a href="#">
           
              <div class="flex justify-between bg-white py-6">
                <h2 class="text-lg font-semibold text-gray-500">{{item.name}}</h2>
          
                <h2>{{item.items.count}} items</h2>
              </div>
          </a>
  
      </div>
  
      {% endfor %}
    </div>
  </div>





{% endblock %}
