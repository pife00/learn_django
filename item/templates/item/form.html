{% extends 'core/base.html' %} {%block title %} New Item {% endblock %} 

{% block content %}

<div class="w-full flex justify-center" >
  <div>
    <h1 class="text-center font-semibold text-2xl block">New Item</h1>
    <form
      class="flex-col"
      action="."
      method="POST"
      enctype="multipart/form-data"
    >
      {% csrf_token %}

      <div class="space-y-4">{{form.as_p}}</div>

      {% if form.errors or form.non_fields_erros %}
      <div class="bg-red-100 mb-3 p-6 rounded-xl">
        {% for field in form %} {{field.errors}} {% endfor %}
      </div>
      {% endif %}

      <div class="block">
        <button
          type="submit"
          class="py-4 px-6 text-white font-semibold text-lg bg-teal-500 hover:bg-teal-700 rounded-xl"
        >
          Send
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
